{% extends 'users/base.html' %}

{# Load the tag library #}
{% load bootstrap5 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<div class="container mt-5 w-50">
    <h2>Register</h2>

    <form action="{% url 'users:register' %}" method="post" enctype="multipart/form-data" accept="image/png">
        {% csrf_token %}
        {%bootstrap_form form%}
        <input class="btn btn-primary"type="submit">
    </form>
</div>
{% endblock content %}
